{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="h-100">


<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="ERES : Hospital Admin Template" />
	<meta property="og:title" content="ERES : Hospital Admin Template" />
	<meta property="og:description" content="ERES : Hospital Admin Template" />
	<meta property="og:image" content="social-image.png" />
	<meta name="format-detection" content="telephone=no">
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Qeydiyyat et</h4>
                                    <form method="POST">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            {{form.email|as_crispy_field}}
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Ad</strong></label>
                                            {{form.name|as_crispy_field}}
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Soyad</strong></label>
                                            {{form.surname|as_crispy_field}}
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Şifrə</strong></label>
                                            {{form.password1|as_crispy_field}}
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Şifrə Təkrarı</strong></label>
                                            {{form.password2|as_crispy_field}}
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Qeydiyyat et</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Hesabın var ? <a class="text-primary" href="{% url 'index' %}">Giriş et</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>

	<script src="{% static 'js/custom.min.js' %}"></script>
	<script src="{% static 'js/deznav-init.js' %}"></script>

</body>

</html>
